<div class="column-title">{{$parent.column}}</div>
<div dnd-list="stories" dnd-inserted="onInsert(item,index,external)" class="column-content">
    <story ng-repeat="story in stories" dnd-draggable="story" dnd-moved="stories.splice($index,1)" ng-class="{updating: story.promise.isLoading}" dnd-effect-allowed="copyMove" />
</story>
