<div ng-init="promise = fetch()" promise="promise"></div>
<button ng-click="promise = fetch()">refresh</button>

<div ng-if="promise.isLoading"> Fetching data</div>
<div ng-if="promise.hasError">Errrrooor</div>

<div ng-if="promise.isLoaded" class="board-content">
    <div ng-if="stories.length == 0">No Story yet, <button ng-click="openEditor()">create one</button></div>
    <column ng-repeat="column in config.tags.column.items" stories="columns[column]"/>
</div>
